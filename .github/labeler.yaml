config:
  - any:
    - "*"
    - "!package.json"
    - "!package-lock.json"
  - "*github/**/*"
  - "*vscode/**/*"
  - bode/*
  - bode/.hooks/**/*
  - cabra/*
  - cabra/.hooks/**/*

deps:
  - package.json
  - package-lock.json
  - cabra/package.json
  - cabra/package-lock.json

bode:
  - any:
    - bode/**/*
    - "!bode/migrations/**/*"

database:
  - bode/migrations/**/*

cabra:
  - cabra/**/*

test:
  - bode/**/test_*.py
  - bode/**/*_test.py
  - cabra/**/*.spec.*
  - cabra/**/*.test.*
